<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lucky Draw Form</title>
</head>
<body>
    <h2>Lucky Draw Entry</h2>
    <form action="/submit" method="POST">
        Name: <input type="text" name="name" id="name" required><br><br>
        Age: <input type="number" name="age" id="age" required><br><br>
        Phone Number: <input type="text" name="phone" id="phone" required><br><br>
        Email: <input type="email" name="email" id="email" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
