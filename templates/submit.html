<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Congratulations!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 300% 300%;
      animation: gradientMove 10s infinite alternate ease-in-out;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% {
        background-position: left;
      }
      100% {
        background-position: right;
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      padding: 50px 60px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 90%;
      color: #fff;
      animation: fadeIn 1s ease-in-out;
      position: relative;
      z-index: 2;
    }

    h2 {
      font-size: 30px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff6b6b, #ffcc70);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textGlow 2s infinite alternate;
    }

    @keyframes textGlow {
      from {
        text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
      }
      to {
        text-shadow: 0 0 20px rgba(255, 204, 112, 0.9);
      }
    }

    p {
      font-size: 18px;
      color: #f1f1f1;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(37, 117, 252, 0.4);
    }

    .btn:hover {
      transform: scale(1.08);
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      box-shadow: 0 8px 20px rgba(106, 17, 203, 0.6);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Confetti ðŸŽ‰ */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff;
      top: -10px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* ðŸ“± Mobile Responsive */
    @media (max-width: 600px) {
      .card {
        padding: 30px 20px;
      }

      h2 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      .btn {
        font-size: 14px;
        padding: 12px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
    <p>Your entry has been submitted successfully.</p>
    <p>We will inform you through SMS or Email. Stay tuned...</p>
    <a href="/" class="btn">âœ¨ Submit Another Entry âœ¨</a>
  </div>

  <script>
    // Generate falling confetti
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      document.body.appendChild(confetti);

      // Random position, color, size, and duration
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
      confetti.style.width = confetti.style.height = Math.random() * 8 + 6 + "px";
      confetti.style.animationDuration = Math.random() * 3 + 2 + "s";

      // Remove after falling
      setTimeout(() => confetti.remove(), 5000);
    }

    setInterval(createConfetti, 150);
  </script>
</body>

</html>
